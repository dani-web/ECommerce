<div class="container mt-5">
  <h1>Internal Server Error - refreshing the page </h1>
  <h5 class="text-danger">
    Error: {{error.message}}
  </h5>
  <p class="font-weight-bold">
    Note: if you are seeing this then Angular is probably not responsible
  </p>
  What to do next ?
  <ol>
    <li>Open chrome dev tools</li>
    <li>Inspect Network tab</li>
    <li>Check the failing request</li>
    <li>Examine this request</li>
  </ol>
  <code>
    {{error.details}}
  </code>
</div>
